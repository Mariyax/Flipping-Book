<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book</title>
    <link rel="stylesheet" href="./style3.css">
    <script src="https://kit.fontawesome.com/1951939773.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Logo -->
    <img src="https://github.com/Mariyax/Flipping-Book/blob/main/logo.png?raw=true" alt="Logo" class="logo">

    <!-- Previous Button -->
    <button id="prev-btn">
        <i class="fa-solid fa-circle-arrow-left"></i>
    </button>

    <!-- Book -->
    <div id="book" class="book">
        <!-- Paper 1 - Chapter 1 -->
        <div id="p1" class="paper">
            <div class="front">
                <div id="f1" class="front-content">
                    <img src="https://github.com/Mariyax/Flipping-Book/blob/main/chapter-1.jpg?raw=true" alt="Chapter 1 Image">
                </div>
            </div>
            <div class="back">
                <div id="b1" class="back-content">
                    <img src="https://github.com/Mariyax/Flipping-Book/blob/main/chapter-1.jpg?raw=true" alt="Chapter 1 Back Image">
                </div>
            </div>
        </div>

        <!-- Paper 2 - The End -->
        <div id="p2" class="paper">
            <div class="front">
                <div id="f2" class="front-content">
                    <img src="https://github.com/Mariyax/Flipping-Book/blob/main/the-end.jpg?raw=true" alt="The End Image">
                </div>
            </div>
            <div class="back">
                <div id="b2" class="back-content">
                    <img src="https://github.com/Mariyax/Flipping-Book/blob/main/the-end.jpg?raw=true" alt="The End Back Image">
                </div>
            </div>
        </div>

        <!-- Paper 3 - Mesu AI -->
        <div id="p3" class="paper">
            <div class="front">
                <div id="f3" class="front-content">
                    <img src="https://github.com/Mariyax/Flipping-Book/blob/main/Mesu-ai.jpg?raw=true" alt="Mesu AI Image">
                </div>
            </div>
            <div class="back">
                <div id="b3" class="back-content">
                    <img src="https://github.com/Mariyax/Flipping-Book/blob/main/Mesu-ai.jpg?raw=true" alt="Mesu AI Back Image">
                </div>
            </div>
        </div>
    </div>

    <!-- Next Button -->
    <button id="next-btn">
        <i class="fa-solid fa-circle-arrow-right"></i>
    </button>

    <script>
        // JavaScript to manage page flipping

        const prevBtn = document.querySelector("#prev-btn");
        const nextBtn = document.querySelector("#next-btn");
        const book = document.querySelector("#book");

        const paper1 = document.querySelector("#p1");
        const paper2 = document.querySelector("#p2");
        const paper3 = document.querySelector("#p3");

        let currentPage = 1;

        // Event Listeners for buttons
        prevBtn.addEventListener("click", flipPrevPage);
        nextBtn.addEventListener("click", flipNextPage);

        function flipNextPage() {
            if (currentPage < 3) {
                currentPage++;
                updatePages();
            }
        }

        function flipPrevPage() {
            if (currentPage > 1) {
                currentPage--;
                updatePages();
            }
        }

        // Function to update the flipping logic based on the current page
        function updatePages() {
            // Reset flip classes for all papers
            paper1.classList.remove("flipped");
            paper2.classList.remove("flipped");
            paper3.classList.remove("flipped");

            // Add flip class to the current page
            if (currentPage === 1) {
                paper1.classList.add("flipped");
            } else if (currentPage === 2) {
                paper2.classList.add("flipped");
            } else if (currentPage === 3) {
                paper3.classList.add("flipped");
            }
        }

        // Initial call to update pages
        updatePages();
    </script>
</body>
</html>

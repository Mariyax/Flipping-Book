<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book</title>
    <link rel="stylesheet" href="./style3.css">
    <script src="./script3.js" defer></script>
    <script src="https://kit.fontawesome.com/1951939773.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Logo -->
    <img src="https://github.com/Mariyax/Flipping-Book/blob/main/logo.png?raw=true" alt="Logo" class="logo">

    <!-- Previous Button -->
    <button id="prev-btn">
        <i class="fa-solid fa-circle-arrow-left"></i>
    </button>

    <!-- Book -->
    <div id="book" class="book">
        <!-- Paper 1 - Chapter 1 -->
        <div id="p1" class="paper">
            <div class="front">
                <div id="f1" class="front-content">
                    <img src="path_to_chapter_1_image.jpg" alt="Chapter 1 Image">
                </div>
            </div>
            <div class="back">
                <div id="b1" class="back-content">
                    <img src="path_to_chapter_1_back_image.jpg" alt="Chapter 1 Back Image">
                </div>
            </div>
        </div>

        <!-- Paper 2 - End -->
        <div id="p2" class="paper">
            <div class="front">
                <div id="f2" class="front-content">
                    <img src="path_to_end_image.jpg" alt="End Image">
                </div>
            </div>
            <div class="back">
                <div id="b2" class="back-content">
                    <img src="path_to_end_back_image.jpg" alt="End Back Image">
                </div>
            </div>
        </div>

        <!-- Paper 3 - Mesu AI -->
        <div id="p3" class="paper">
            <div class="front">
                <div id="f3" class="front-content">
                    <img src="path_to_mesu_ai_image.jpg" alt="Mesu AI Image">
                </div>
            </div>
            <div class="back">
                <div id="b3" class="back-content">
                    <img src="path_to_mesu_ai_back_image.jpg" alt="Mesu AI Back Image">
                </div>
            </div>
        </div>
    </div>

    <!-- Next Button -->
    <button id="next-btn">
        <i class="fa-solid fa-circle-arrow-right"></i>
    </button>
</body>
</html>

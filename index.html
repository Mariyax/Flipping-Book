<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js" defer></script>
    <script src="https://kit.fontawesome.com/b0f29e9bfe.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Previous Button -->
    <button id="prev-btn">
        <i class="fas fa-arrow-circle-left"></i>
    </button>

    <!-- Book -->
    <div id="book" class="book">
        <!-- Paper 1 - Chapter 1 -->
        <div id="p1" class="paper">
            <div class="front">
                <div id="f1" class="front-content">
                    <img src="https://github.com/Mariyax/Flipping-Book/blob/main/chapter-1.jpg?raw=true" alt="Chapter 1 Image">
                </div>
            </div>
        </div>

        <!-- Paper 2 - The End -->
        <div id="p2" class="paper">
            <div class="front">
                <div id="f2" class="front-content">
                    <img src="https://github.com/Mariyax/Flipping-Book/blob/main/the-end.jpg?raw=true" alt="The End Image">
                </div>
            </div>
        </div>

        <!-- Paper 3 - Mesu AI -->
        <div id="p3" class="paper">
            <div class="front">
                <div id="f3" class="front-content">
                    <img src="https://github.com/Mariyax/Flipping-Book/blob/main/Mesu-ai.jpg?raw=true" alt="Mesu AI Image">
                </div>
            </div>
        </div>
    </div>

    <!-- Next Button -->
    <button id="next-btn">
        <i class="fas fa-arrow-circle-right"></i>
    </button>
</body>
</html>

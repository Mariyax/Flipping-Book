<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book</title>
    <link rel="stylesheet" href="./style3.css">
    <script src="./script3.js" defer></script>
    <script src="https://kit.fontawesome.com/1951939773.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Previous Button -->
    <button id="prev-btn">
        <i class="fa-solid fa-circle-arrow-left"></i>
    </button>

    <!-- Book -->
    <div id="book" class="book">
        <!-- Paper 1 -->
        <div id="p1" class="paper">
            <div class="front">
                <div id="f1" class="front-content">
                    <img src="path_to_your_image_1.jpg" alt="Image for Front 1">
                </div>
            </div>
            <div class="back">
                <div id="b1" class="back-content">
                    <img src="path_to_your_image_2.jpg" alt="Image for Back 1">
                </div>
            </div>
        </div>

        <!-- Paper 2 -->
        <div id="p2" class="paper">
            <div class="front">
                <div id="f2" class="front-content">
                    <img src="path_to_your_image_3.jpg" alt="Image for Front 2">
                </div>
            </div>
            <div class="back">
                <div id="b2" class="back-content">
                    <img src="path_to_your_image_4.jpg" alt="Image for Back 2">
                </div>
            </div>
        </div>

        <!-- Paper 3 -->
        <div id="p3" class="paper">
            <div class="front">
                <div id="f3" class="front-content">
                    <img src="path_to_your_image_5.jpg" alt="Image for Front 3">
                </div>
            </div>
            <div class="back">
                <div id="b3" class="back-content">
                    <img src="path_to_your_image_6.jpg" alt="Image for Back 3">
                </div>
            </div>
        </div>
    </div>

    <!-- Next Button -->
    <button id="next-btn">
        <i class="fa-solid fa-circle-arrow-right"></i>
    </button>
</body>
</html>
